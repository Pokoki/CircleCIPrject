version: 2.1

orbs:
  android: circleci/android@1.0.3

jobs:
  build-and-upload:
    executor:
      name: android/android-machine
    environment:
      release_notes: "Release of the Sample app"
      notify: true
    steps:
      - checkout
      - run:
          name: Assemble debug build
          command: ./gradlew assembleDebug

workflows:
  testappio-realease:
    jobs:
      - build-and-upload